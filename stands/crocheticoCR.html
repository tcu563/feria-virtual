<body class="Site">

    <!--Modal-->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Video de la empresa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div>
                <iframe width="100%" height="350px" src="https://www.youtube.com/embed/BbxMC8Rs3ZE" 
                frameborder="1" allow="accelerometer; autoplay; encrypted-media; gyroscope" 
                allowfullscreen></iframe>
            </div>
        </div>
        <div class="modal-footer">
          <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>


    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "40px Times";
        ctx.fillStyle = "aliceblue";
        ctx.fillText("Ver video",35,45);
        ctx.beginPath();
        ctx.moveTo(155,100);
        ctx.lineTo(80,130);
        ctx.lineTo(80,80);
        ctx.closePath();

        ctx.lineWidth = 2;
        ctx.strokeStyle = '#666666';
        ctx.stroke();

        ctx.fillStyle = "#d30c0c";
        ctx.fill();


        function verPDF(){
          window.open("../pdfs/crochetico.pdf")
        }
    </script>
    
</body>
